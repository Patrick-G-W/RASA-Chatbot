entities:
- location
- worklocation
- homelocation

slots:
  location:
    type: text

  weather:
    type: text

  homelocation:
    type: unfeaturized
    auto_fill: false

  worklocation:
    type: unfeaturized
    auto_fill: false

  requested_slot:
    type: unfeaturized



templates:
  utter_greeting:
    - text: "Hello! How are you feeling today?"

  utter_happy:
    - text: "Great! I hope you stay happy."

  utter_sad:
    - text: "Oh that isn't good! I hope you feel better later."

  utter_goodbye:
    - text: "Goodbye!"

  utter_ask_worklocation:
    - text: "Please enter the postcode of your work"

  utter_ask_homelocation:
    - text: "Please enter the postcode of your home"

  utter_test:
    - text: "Slot value: {worklocation}"

  utter_weather:
    - text: "{weather}"

  utter_ask_continue:
    - text: "Are you sure you want to stop this?"

  utter_stop:
    - text: "I understand, stopping"



actions:
  - utter_greeting
  - utter_happy
  - utter_sad
  - utter_goodbye
  - action_weather
  - utter_test
  - action_test
