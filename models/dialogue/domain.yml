%YAML 1.1
---
actions:
- utter_greeting
- utter_happy
- utter_sad
- utter_goodbye
- action_weather
- utter_test
- action_test
- utter_weather
- utter_stop
- utter_ask_continue
- action_suggestbreakfast
config:
  store_entities_as_slots: true
entities:
- location
- worklocation
- homelocation
- breakfast
forms:
- commute_form
- breakfast_form
intents:
- greeting:
    use_entities: true
- goodbye:
    use_entities: true
- mood_happy:
    use_entities: true
- mood_sad:
    use_entities: true
- weather:
    use_entities: true
- worklocation:
    use_entities: true
- homelocation:
    use_entities: true
- addtobreakfast:
    use_entities: true
slots:
  breakfast:
    auto_fill: false
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  homelocation:
    auto_fill: false
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  location:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  weather:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  worklocation:
    auto_fill: false
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
templates:
  utter_ask_breakfast:
  - text: Please enter your breakfast suggestion
  utter_ask_continue:
  - text: Are you sure you want to stop this?
  utter_ask_homelocation:
  - text: Please enter the postcode of your home
  utter_ask_worklocation:
  - text: Please enter the postcode of your work
  utter_goodbye:
  - text: Goodbye!
  utter_greeting:
  - text: Hello! How are you feeling today?
  utter_happy:
  - text: Great! I hope you stay happy.
  utter_sad:
  - text: Oh that isn't good! I hope you feel better later.
  utter_stop:
  - text: I understand, stopping
  utter_test:
  - text: 'Slot value: {worklocation}'
  utter_weather:
  - text: '{weather}'
