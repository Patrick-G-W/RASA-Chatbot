%YAML 1.1
---
actions:
- utter_greeting
- utter_happy
- utter_sad
- utter_goodbye
- action_weather
- utter_test
- action_test
- utter_weather
config:
  store_entities_as_slots: true
entities:
- location
forms: []
intents:
- greeting:
    use_entities: true
- goodbye:
    use_entities: true
- mood_happy:
    use_entities: true
- mood_sad:
    use_entities: true
- weather:
    use_entities: true
slots:
  location:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  weather:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_goodbye:
  - text: Goodbye!
  utter_greeting:
  - text: Hello! How are you feeling today?
  utter_happy:
  - text: Great! I hope you stay happy.
  utter_sad:
  - text: Oh that isn't good! I hope you feel better later.
  utter_test:
  - text: 'Slot value: {location}'
  utter_weather:
  - text: '{weather}'
