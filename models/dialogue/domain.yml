%YAML 1.1
---
actions:
- utter_greeting
- utter_happy
- utter_sad
- utter_goodbye
config:
  store_entities_as_slots: true
entities: []
intents:
- greeting:
    use_entities: true
- goodbye:
    use_entities: true
- mood_happy:
    use_entities: true
- mood_sad:
    use_entities: true
slots: {}
templates:
  utter_goodbye:
  - text: Goodbye!
  utter_greeting:
  - text: Hello! How are you feeling today?
  utter_happy:
  - text: Great! I hope you stay happy.
  utter_sad:
  - text: Oh that isn't good! I hope you feel better later.
